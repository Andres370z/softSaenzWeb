<div class="banner">
    <div class="content mt-5 mb-5">
        <h1 class="mb-5"> <span class="letter">Servicios</span><br></h1>
    </div>
</div>
<div class="container mt-5 mb-5">

    <div class="row mt-5">
        <!-- UNO -->
        <div class="col-lg-4 mt-4" *ngFor="let list of productsType;">
            <div class="stepBox" [style]="'background-image: url('+api+'products/'+list.imgProducts+');'">
                <h1>{{list.nameProducts}}</h1>
                <p>{{list.codeProductLists}}</p>
                <button href="#pablo" class="btn btn-primary" (click)="modal(list)" style="background-color: #D01914!important;">Cotizar<i class="bi bi-arrow-right"></i> </button>
                <div class="fondoText"></div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel">Cotización</h2>
            </div>
            <div class="modal-body">
                <div class="col-md-12">
                    <form class="form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
                        <div class="row">
                            <div class="col-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput class="form-control" type="text" formControlName="name" placeholder="Nombres" />
                                </mat-form-field>
                            </div>
                            <div class="col-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput class="form-control" type="text" formControlName="surname" placeholder="Apellidos" />
                                </mat-form-field>
                            </div>
                            <div class="col-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput class="form-control" type="text" formControlName="telephone" placeholder="Número de teléfono" />
                                </mat-form-field>
                            </div>
                            <div class="col-6">
                                <mat-form-field appearance="fill">
                                    <mat-label>Seleccciona el plan </mat-label>
                                    <mat-select formControlName="selectPlan">
                                        <mat-option class="ajust" *ngFor="let item of arraySelecteplan" [value]="item.id">
                                            {{item.name}}
                                        </mat-option>
                                    </mat-select>
                                    <mat-hint align="end">Aquí está la flecha desplegable ^</mat-hint>
                                </mat-form-field>
                            </div>
                            <div class="col-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput class="form-control" type="email" formControlName="email" placeholder="Correo" />
                                </mat-form-field>
                            </div>
                            <div class="col-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput class="form-control" type="text" formControlName="shippingAddress" placeholder="Dirección" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="exitAcces()">Cancelar</button>
                            <button href="#pablo" class="btn btn-primary" style="background-color: #D01914!important;" [disabled]="form.invalid">Reservar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #exampleModal let-modal>

</ng-template>
