<div class="container" style="margin-top: 70px;">
  <div class="row">
    <div class="col-lg-6">
      <h1 class="text-center">Contactanos</h1>
      <form  [formGroup]="form" (ngSubmit)="saveData()">
        <div class="row">
          <div class="col-lg-6  mt-2 mb-2">
            <mat-form-field appearance="fill" style="width: 100%;">
              <mat-label>Ingresa tu Nombre</mat-label>
              <input matInput formControlName="name">
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
          </div>
          <div class="col-lg-6  mt-2 mb-2">
            <mat-form-field appearance="fill" style="width: 100%;">
              <mat-label>Ingresa tu Apellido</mat-label>
              <input matInput formControlName="lastname">
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
          </div>
          <div class="col-lg-12 mt-2 mb-2">
            <mat-form-field appearance="fill" style="width: 100%;">
              <mat-label>Ingresa tu Correo electronico</mat-label>
              <input matInput formControlName="email">
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
          </div>
          <div class="col-lg-6 mt-2 mb-2">
            <mat-form-field appearance="fill" style="width: 100%;">
              <mat-label>Ingresa tu Numero de telefono</mat-label>
              <input matInput formControlName="telephone">
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
          </div>
          <div class="col-lg-6 mt-2 mb-2">
            <mat-form-field appearance="fill" style="width: 100%;">
              <mat-label>Asunto</mat-label>
              <input matInput formControlName="theme">
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
          </div>
          <div class="col-12 mt-2 mb-2">
            <mat-form-field appearance="fill" class="wider-form-field mat-primary" style="width:100%;">
              <mat-label>Estoy interesado en...</mat-label>
              <textarea matInput placeholder="Ex. It makes me feel..." formControlName="about"></textarea>
              <mat-icon matSuffix>person</mat-icon>
              <mat-hint>Escribe un mensaje manifestado el producto que deseas</mat-hint>
            </mat-form-field>
          </div>
          <div class="col-lg-12 mt-2 mb-2">
            <button class="btn btn-md btn-dark" [disabled]="form.invalid" type="submit">Enviar</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-6">
      <h1 class="text-center">Redes Sociales</h1>
      <div class="row">
        <div class="col-lg-4 mt-2 mb-2 img-container">
          <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="" class="iamgesSocial">
        </div>
        <div class="col-lg-4 mt-2 mb-2 img-container">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/58/Instagram-Icon.png" alt="" class="iamgesSocial">
        </div>
        <div class="col-lg-4 mt-2 mb-2 img-container">
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/WhatsApp_logo-color-vertical.svg" alt="" class="iamgesSocial">
        </div>
        <br>
        <div class="col-lg-12 mt-2 mb-2">
          <h1 class="text-center">O Escribenos por whatsApp</h1>
        </div>
      </div>
    </div>
    
  </div>
</div>
